<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>

<body>
  <div class="container">
    <h1>Favorite Things</h1>
    <form id="language-selector">
      <div class="form-group">
        <label for="name" class="question">What is your favorite color?</label>
        <input type="text" id="color" class="form-control">
      </div>
      <div class="form-group">
        <label for="name" class="question">What is your favorite movie?</label>
        <input type="text" id="movie" class="form-control">
      </div>
      <div class="form-group">
        <label for="name" class="question">What is your favorite song?</label>
        <input type="text" id="song" class="form-control">
      </div>
      <div class="form-group">
        <label for="name" class="question">What is your favorite book?</label>
        <input type="text" id="book" class="form-control">
      </div>
    </form>
  </div>
</body>

</html>
